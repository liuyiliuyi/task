<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <link rel="stylesheet" href="css-doraemon.css">
</head>
<body>
  <div class="cat">
    
    
    
    <div class="head">  
      <div class="eye">
        <div class="eye_left"></div>
        <div class="eye_right"></div>
      </div>
      <div class="face"></div>
      <div class="nose"></div>
      <div class="mustache">
        <div class="left_mustache"></div>
        <div class="right_mustache"></div>
        <div class="line"></div>
        
        
         
      </div>
       
      <div class="mouth"></div>
    </div>
    
    <div class="neck">
      <div class="scarf"></div>
      <div class="bell">
        <div class="bell_line_1"></div>
        <div class="bell_line_2"></div>
      </div>
    </div> 
    
    
    <div class="body">
      
      <div class="cloth">
        <div class="pocket"></div>
      </div>
      <div class="body_mask_left"></div>
      <div class="body_mask_right"></div>
    </div>
     
    <div class="hand">
      <div class="hand_left">
        <div class="hand_arm"></div>
        <div class="finger_left"></div>

      </div>
      <div class="hand_right">
        <div class="hand_arm"></div>
        <div class="finger_right"></div>
      </div>
    </div>
    
    
    
    <div class="foot">
      <div class="foot_left"></div>
      <div class="foot_middle"></div>
      <div class="foot_right"></div>
    </div>
    
  </div>
</body>
</html>
